<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the top arc -->
    <linearGradient id="topGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ADE80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>

    <!-- Gradient for the bottom arc -->
    <linearGradient id="bottomGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background for better visibility -->
  <rect width="192" height="192" fill="white" rx="24"/>

  <!-- Top arc -->
  <path d="M 48 96 A 48 48 0 0 1 144 96"
        fill="none"
        stroke="url(#topGradient)"
        stroke-width="12"
        stroke-linecap="round"/>

  <!-- Bottom arc -->
  <path d="M 144 96 A 48 48 0 0 1 48 96"
        fill="none"
        stroke="url(#bottomGradient)"
        stroke-width="12"
        stroke-linecap="round"/>

  <!-- FinClamp Text -->
  <text x="96" y="110"
        font-family="Arial, sans-serif"
        font-size="20"
        font-weight="600"
        text-anchor="middle"
        fill="#8B5CF6">
    FinClamp
  </text>
</svg>