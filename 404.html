<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FinClamp - Financial Calculator</title>
    <script type="text/javascript">
      // Simple GitHub Pages SPA redirect
      // Redirect to index.html with the path as a parameter

      var l = window.location;
      var basePath = '/OrgRJ/';
      var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                       basePath + '?p=' + encodeURIComponent(l.pathname + l.search + l.hash);

      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
