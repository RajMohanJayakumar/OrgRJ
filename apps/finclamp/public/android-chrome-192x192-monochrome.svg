<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Monochrome gradient for the top arc -->
    <linearGradient id="topGradientMono192" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B5563;stop-opacity:1" />
    </linearGradient>

    <!-- Monochrome gradient for the bottom arc -->
    <linearGradient id="bottomGradientMono192" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background for better visibility -->
  <rect width="192" height="192" fill="white" rx="24"/>

  <!-- Top arc -->
  <path d="M 48 96 A 48 48 0 0 1 144 96"
        fill="none"
        stroke="url(#topGradientMono192)"
        stroke-width="12"
        stroke-linecap="round"/>

  <!-- Bottom arc -->
  <path d="M 144 96 A 48 48 0 0 1 48 96"
        fill="none"
        stroke="url(#bottomGradientMono192)"
        stroke-width="12"
        stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="96" cy="96" r="8" fill="#6B7280"/>

  <!-- FinClamp Text -->
  <text x="96" y="120"
        font-family="Arial, sans-serif"
        font-size="16"
        font-weight="600"
        text-anchor="middle"
        fill="#4B5563">
    FinClamp
  </text>
</svg>
