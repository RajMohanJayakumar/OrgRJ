<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the top arc -->
    <linearGradient id="topGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ADE80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for the bottom arc -->
    <linearGradient id="bottomGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0EA5E9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle (optional, for better visibility) -->
  <circle cx="200" cy="200" r="190" fill="none" stroke="#f8f9fa" stroke-width="2" opacity="0.1"/>
  
  <!-- Top arc -->
  <path d="M 80 200 A 120 120 0 0 1 320 200" 
        fill="none" 
        stroke="url(#topGradient)" 
        stroke-width="20" 
        stroke-linecap="round"/>
  
  <!-- Bottom arc -->
  <path d="M 320 200 A 120 120 0 0 1 80 200" 
        fill="none" 
        stroke="url(#bottomGradient)" 
        stroke-width="20" 
        stroke-linecap="round"/>
  
  <!-- FinClamp Text -->
  <text x="200" y="220" 
        font-family="Arial, sans-serif" 
        font-size="48" 
        font-weight="300" 
        text-anchor="middle" 
        fill="#8B5CF6" 
        stroke="#D1D5DB" 
        stroke-width="1">
    FinClamp
  </text>
</svg>
