    <!-- Beautiful PWA Loader Styles -->
    <style>
      .pwa-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      }

      .pwa-loader.hidden {
        opacity: 0;
        visibility: hidden;
      }

      .loader-container {
        text-align: center;
        position: relative;
        max-width: 400px;
        padding: 2rem;
      }

      /* Animated Logo */
      .logo-animation {
        margin-bottom: 2rem;
        position: relative;
      }

      .animated-logo {
        animation: logoFloat 3s ease-in-out infinite;
        filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
      }

      .top-arc {
        stroke-dasharray: 75;
        stroke-dashoffset: 75;
        animation: drawArc 2s ease-in-out infinite alternate;
      }

      .bottom-arc {
        stroke-dasharray: 75;
        stroke-dashoffset: 75;
        animation: drawArc 2s ease-in-out infinite alternate-reverse;
      }

      .center-pulse {
        animation: pulse 1.5s ease-in-out infinite;
        transform-origin: center;
      }

      /* Brand Text */
      .brand-text {
        margin-bottom: 3rem;
      }

      .brand-name {
        font-size: 3rem;
        font-weight: 900;
        background: linear-gradient(45deg, #fff, #f0f9ff, #fff);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        margin: 0;
        text-shadow: 0 0 30px rgba(255,255,255,0.5);
        animation: textShimmer 2s ease-in-out infinite;
      }

      .brand-tagline {
        color: rgba(255,255,255,0.9);
        font-size: 1.2rem;
        margin: 0.5rem 0 0 0;
        font-weight: 500;
        animation: fadeInUp 1s ease-out 0.5s both;
      }

      /* Progress Bar */
      .progress-container {
        margin-bottom: 2rem;
      }

      .progress-bar {
        width: 100%;
        height: 6px;
        background: rgba(255,255,255,0.2);
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 1rem;
        backdrop-filter: blur(10px);
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #4ADE80, #06B6D4, #3B82F6);
        border-radius: 10px;
        width: 0%;
        animation: progressFill 3s ease-in-out infinite;
        box-shadow: 0 0 20px rgba(74, 222, 128, 0.6);
      }

      .progress-text {
        color: rgba(255,255,255,0.8);
        font-size: 0.9rem;
        animation: fadeInUp 1s ease-out 1s both;
      }

      /* Floating Elements */
      .floating-elements {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .float-element {
        position: absolute;
        font-size: 1.5rem;
        animation: float 4s ease-in-out infinite;
        animation-delay: var(--delay);
        opacity: 0.7;
      }

      .float-element:nth-child(1) { top: 10%; left: 10%; }
      .float-element:nth-child(2) { top: 20%; right: 15%; }
      .float-element:nth-child(3) { bottom: 30%; left: 20%; }
      .float-element:nth-child(4) { bottom: 20%; right: 10%; }
      .float-element:nth-child(5) { top: 50%; left: 5%; }

      /* Animations */
      @keyframes logoFloat {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(2deg); }
      }

      @keyframes drawArc {
        0% { stroke-dashoffset: 75; }
        100% { stroke-dashoffset: 0; }
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.5); opacity: 0.7; }
      }

      @keyframes textShimmer {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes progressFill {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 0.7;
        }
        25% {
          transform: translateY(-20px) rotate(5deg);
          opacity: 1;
        }
        50% {
          transform: translateY(-10px) rotate(-3deg);
          opacity: 0.8;
        }
        75% {
          transform: translateY(-15px) rotate(2deg);
          opacity: 0.9;
        }
      }

      /* Mobile Responsive */
      @media (max-width: 768px) {
        .brand-name {
          font-size: 2.5rem;
        }

        .brand-tagline {
          font-size: 1rem;
        }

        .animated-logo {
          width: 60px;
          height: 60px;
        }

        .float-element {
          font-size: 1.2rem;
        }
      }

    <!-- GitHub Pages SPA redirect handler -->
    <script type="text/javascript">
      // Check if we're being redirected from 404.html
      (function () {
        var urlParams = new URLSearchParams(window.location.search);
        var redirectPath = urlParams.get("p");

        if (redirectPath) {
          // Remove the 'p' parameter and redirect to the original path
          window.history.replaceState(
            null,
            null,
            decodeURIComponent(redirectPath)
          );
        }
      })();
    </script>
