<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Monochrome gradient for the top arc -->
    <linearGradient id="topGradientMono512" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B5563;stop-opacity:1" />
    </linearGradient>

    <!-- Monochrome gradient for the bottom arc -->
    <linearGradient id="bottomGradientMono512" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background for better visibility -->
  <rect width="512" height="512" fill="white" rx="64"/>

  <!-- Top arc -->
  <path d="M 128 256 A 128 128 0 0 1 384 256"
        fill="none"
        stroke="url(#topGradientMono512)"
        stroke-width="32"
        stroke-linecap="round"/>

  <!-- Bottom arc -->
  <path d="M 384 256 A 128 128 0 0 1 128 256"
        fill="none"
        stroke="url(#bottomGradientMono512)"
        stroke-width="32"
        stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="256" cy="256" r="20" fill="#6B7280"/>

  <!-- FinClamp Text -->
  <text x="256" y="320"
        font-family="Arial, sans-serif"
        font-size="42"
        font-weight="600"
        text-anchor="middle"
        fill="#4B5563">
    FinClamp
  </text>
</svg>
