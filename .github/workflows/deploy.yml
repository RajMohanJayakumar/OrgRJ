name: Deploy FinClamp to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "apps/finclamp/**"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "apps/finclamp/package-lock.json"

      - name: Install dependencies
        run: |
          cd apps/finclamp
          npm ci

      - name: Build FinClamp
        run: |
          cd apps/finclamp
          npm run build

      - name: Add .nojekyll file
        run: |
          echo "" > apps/finclamp/dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/finclamp/dist
          force_orphan: true
