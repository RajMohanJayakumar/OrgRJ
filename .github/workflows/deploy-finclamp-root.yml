name: Deploy FinClamp to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging
  push:
    branches: [main]
    paths:
      - "apps/finclamp/**"
      - "scripts/deploy-finclamp-root.js"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and deploy FinClamp to GitHub Pages
  deploy-finclamp-github-pages:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fix submodule issue by disabling submodules
          submodules: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            apps/finclamp/package-lock.json

      - name: Determine environment
        id: env-config
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ENVIRONMENT="${{ github.event.inputs.environment }}"
          else
            ENVIRONMENT="production"
          fi

          echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT
          echo "Deploying FinClamp to root (environment: $ENVIRONMENT)"

      - name: Install dependencies
        run: |
          # Clean npm cache to avoid any issues
          npm cache clean --force
          # Install root dependencies
          npm ci
          # Install finclamp dependencies specifically
          cd apps/finclamp
          npm ci

      - name: Deploy FinClamp for GitHub Pages
        env:
          NODE_ENV: ${{ steps.env-config.outputs.environment }}
        run: |
          echo "Deploying FinClamp for GitHub Pages with correct base path"
          npm run deploy:github-pages

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload from repository root (where FinClamp was deployed)
          path: "."
          # Exclude source code and only include built assets
          exclude: |
            .git/
            .github/
            apps/
            scripts/
            node_modules/
            *.md
            *.json
            *.js
            *.config.*
            .env*
            .gitignore
            .npmrc

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Build Summary
        run: |
          echo "## ðŸš€ FinClamp GitHub Pages Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **App**: FinClamp (deployed to GitHub Pages)" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ steps.env-config.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment Type**: GitHub Pages (FinClamp serves from root /)" >> $GITHUB_STEP_SUMMARY
