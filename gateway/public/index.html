<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrgRJ Universal Gateway</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }
        
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }
        
        .app-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease, background 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .app-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }
        
        .app-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .app-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .app-desc {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .footer {
            margin-top: 2rem;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üöÄ OrgRJ</div>
        <div class="subtitle">Universal Gateway - All your apps in one place</div>
        
        <div class="apps-grid">
            <a href="/finclamp" class="app-card">
                <div class="app-icon">üí∞</div>
                <div class="app-name">FinClamp</div>
                <div class="app-desc">Financial calculator suite</div>
            </a>
            
            <a href="/arcade" class="app-card">
                <div class="app-icon">üéÆ</div>
                <div class="app-name">Arcade Games</div>
                <div class="app-desc">Game collection</div>
            </a>
            
            <a href="/engaged" class="app-card">
                <div class="app-icon">üíç</div>
                <div class="app-name">Engaged</div>
                <div class="app-desc">Engagement platform</div>
            </a>
            
            <a href="/skips" class="app-card">
                <div class="app-icon">‚è≠Ô∏è</div>
                <div class="app-name">Skips</div>
                <div class="app-desc">Skip tracking application</div>
            </a>
        </div>
        
        <div class="footer">
            <span class="status-indicator"></span>
            Gateway Status: Online | 
            <a href="/health" style="color: rgba(255,255,255,0.8);">Health Check</a>
        </div>
    </div>
</body>
</html>
