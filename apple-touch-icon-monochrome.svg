<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Monochrome gradient for the top arc -->
    <linearGradient id="topGradientMonoApple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B5563;stop-opacity:1" />
    </linearGradient>

    <!-- Monochrome gradient for the bottom arc -->
    <linearGradient id="bottomGradientMonoApple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background for better visibility -->
  <rect width="180" height="180" fill="white" rx="22"/>

  <!-- Top arc -->
  <path d="M 45 90 A 45 45 0 0 1 135 90"
        fill="none"
        stroke="url(#topGradientMonoApple)"
        stroke-width="11"
        stroke-linecap="round"/>

  <!-- Bottom arc -->
  <path d="M 135 90 A 45 45 0 0 1 45 90"
        fill="none"
        stroke="url(#bottomGradientMonoApple)"
        stroke-width="11"
        stroke-linecap="round"/>

  <!-- Center dot -->
  <circle cx="90" cy="90" r="7" fill="#6B7280"/>

  <!-- FinClamp Text -->
  <text x="90" y="115"
        font-family="Arial, sans-serif"
        font-size="18"
        font-weight="600"
        text-anchor="middle"
        fill="#4B5563">
    FinClamp
  </text>
</svg>
